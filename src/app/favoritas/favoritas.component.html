<div class="separator"></div>

<div class="container">
  <div class="container">
    <h1>Seus imóveis favoritados</h1>
    <p class="text-secondary">Aqui você pode acompanhar seus imóveis favoritos</p>
    <div class=" border p-5" *ngIf="imoveis.length == 0">
      <div class="position-relative" style="height: 250px;">
        <div class="position-absolute top-50 start-50">
          <div class="placeholder">
            <span class="material-icons text-danger">favorite</span>
            <p class="text-place">Seus imóveis favoritos aparecem aqui</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col col-xs-12 col-sm-4 col-md-3 mb-3" *ngFor="let imovel of imoveis">
        <app-imovel-card [imovel]="imovel"></app-imovel-card>
      </div>
    </div>
  </div>
</div>
